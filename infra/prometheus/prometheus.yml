global:
  scrape_interval: 10s

scrape_configs:
  # Gateway runs with host network mode, accessible via host.docker.internal
  - job_name: 'gateway'
    static_configs:
      - targets: ['host.docker.internal:8084']
  - job_name: 'vllm-gen'
    static_configs:
      - targets: ['vllm-gen:8000']
  - job_name: 'vllm-emb'
    static_configs:
      - targets: ['vllm-emb:8000']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['dcgm-exporter:9400']
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8084']